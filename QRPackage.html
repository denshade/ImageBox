<html>
    <head>
        <title>The QR package</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </head>
    <body class="container">
        <h1>The basic image package</h1>
        <div class="packagedescription">
            This is the QR package. It supplies QR functionality.
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">encode</div>
            <div class="panel-body">
                <div class="span4">
                <img style="float:left" src="http://localhost:8080/qrcode/demo"/>
                <div class="content-heading"><h4>This call encodes text into a QR code</h4></div>
                <p style="clear:both">Parameters</p>
                <ul>
                <li>
                    text: The payload text in the QR code.
                <li></ul>
                </div>
            </div>
         </div>
        <div class="panel panel-info">
            <div class="panel-heading">decode</div>
            <div class="panel-body">
                <div class="span4">
                    <iframe src="http://localhost:8080/qrscan/qrcode.png"></iframe>
                <div class="content-heading"><h3>This call decodes an QR code image into a text message.</h3></div>
                <ul>
                <li>
                    POST data: the image you want to decode.
                <li></ul>
                </div>
            </div>
         </div>        
</html>
